<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup</title>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main class="grid-container">
      <div class="grid-box logo">
        <header class="box-content logo-content">
          <img src="logo.png" alt="">
        </header>
      </div>

      <div class="grid-box language-input">
        <section class="box-content">
          <select name="language" id="language">
            <option value="Chinese">Chinese</option>
            <option value="English">English</option>
            <option value="Japanese">Japanese</option>
          </select>
        </section>
      </div>

      <div class="grid-box text-size-input">
        <section class="box-content">
          <label class="input-label" for="min-font-size">Min Font Size</label>
          <input type="number" id="min-font-size" min="1">
          <span id="error-message"></span>
        </section>
      </div>

  <!--     <div class="grid-box button">
        <section class="box-content">
          <input type="submit" id="submit">
        </section>
      </div> -->

      <div class="grid-box notification">
        <section class="box-content">
          <span id="notification-label">Current Saved Font Size: </span>
          <span id="curr-saved-font-size"></span>
        </section>
      </div>

      <div class="grid-box error">
        <section class="box-content" id="error-content"></section>
      </div>
    </main>
  </body>
</html>
